<h4>Listado</h4>
<!-- <ul class="list-group">
    <li class="list-group-item">Krillin - 500</li>
    <li class="list-group-item">Goku - 10,000</li>
</ul> -->

<ul class="list-group">
    <li *ngFor="
    let character of characterList; 
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd
    "
     class="list-group-item d-flex justify-content-between align-items-center"
     [ngClass]="{
         'list-group-item-success': isLast,
         'list-group-item-info': isFirst
    }"
     >
     <div>
        <!-- {{character.name}} - power: {{character.power}} -->
        <span class="text-primary">{{i+1}}. </span>
        <!-- <span class="text-primary">{{i}}. </span> -->
        <span>{{character.name}} - </span>
        <strong>Power: </strong>
        <span>{{character.power}}</span>
    </div>

    <!-- <button (click)="onDeleteCharacter(i)" class="btn btn-danger">X</button> -->
    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>


        <!-- <br><span>Es el primero: {{i===0}}</span><br>
        <span>Es el ultimo: {{i === characterList.length - 1}}</span> -->
        
        <!-- <br><span>Es el primero: {{isFirst}}</span><br>
        <span>Es el ultimo: {{isLast}}</span> -->

        <!-- <span>Es par: {{isEven}}</span>
        <span>Es impar: {{isOdd}}</span> -->
    </li>
</ul>
